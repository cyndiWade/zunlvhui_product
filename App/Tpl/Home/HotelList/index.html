<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="-1">
<title>酒店列表</title>
<include file="Public:top" />
</head>

<body>
<!--fly_css-->
<div >
  <div class="m_nav f34">
  <span class="right">
  <a style="height:100%" href="?s=/Home/HotelList/map/hotel_cs/{$html.hotel_cs}/user_code/{$html.user_code}">
  <h6>地图</h6></a>
  </span>
    <h6  class="left" style="padding-left:28px;line-height:52px">酒店列表</h6></div>
    <div class="blank8"></div>
  <div class="m_jdlist">
    <ul>

<volist name="html['list']" id="vo" key="k" >
      <li>
        <a href="index.php?s=/Home/HotelList/get_hotel_info/hotel_id/{$vo.id}/user_code/{$html.user_code}" >
	<div class="autohei"> 
	<span class="left m_img1">
	<img src="{$vo.img}" >
	</span>
          <div class="autohei">
            <div class="m_txt1 autohei"> 
	    <span class="left zx5 f24">{$vo.hotel_name}</span> 
	    </br>
	    <span class="right zx2 f18">
	    
	  
	    <for start="0" end="$vo['hotel_xj']" >
    
        <img src="{$Think.const.APP_PATH}Public/Home/images/1.png" style="width:26px;height:26px;" title="{$vo.hotel_xj}星级酒店" alt="{$vo.hotel_xj}星级" /> 
		</for>
	    </span> 	    
	    </div>
            <div class="m_txt1 autohei"> 
	    <span class="left zx1 f24">{$vo.hotel_pf}分</span> 
	    <span class='right zx7 f22'>
	    <if condition="($html['prepay'] neq 0)" >
	    <small>￥</small>{$html.prepay}起12
	    </if>
	    <if condition="($html['spot_payment'] neq 0)" >
	    <small>￥</small>{$html.spot_payment}起3
	    </if>
	    </span> 
	    </div>
            <div class="m_txt2">
	    <span class="f24 zx2">{$vo.hotel_syq}</span> 
	    </div>
          </div>
        </div>
	</a>
      </li>
</volist>
    </ul>
  </div>
</div>
</body>
</html>
