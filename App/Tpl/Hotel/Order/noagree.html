<script>
$(function (){
	
   $("#sub").click(function(){
	   var id = $("#id").val();
	   var con = $("#con").val();
	   if(!con){
		   alert('输入拒绝理由');
		   return false;
	   }
       $data = {
    	       id:id,
    	       con:con
       }
	   var result = ajax_post_setup('?s=/Hotel/Order/Ajax_order_jujue_status',$data);
       if(result.status==0){
       	alert(result.msg);
        window.returnValue = 1;
       	window.close();
       }else{

       	alert(result.msg);
       }
	 
	  
	  })
})

</script>

<form action="">

</textarea>

<input type="button" name="sub" id='sub' value='确定'> 
<input type="reset" name="button" id="button" value="取消" />
</form>
