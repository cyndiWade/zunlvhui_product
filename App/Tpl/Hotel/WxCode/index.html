<!DOCTYPE html>

<html>
<head>
<script type="text/javascript" src="{$Think.const.APP_PATH}Public/Hotel/js/jquery-1.7.min.js"></script>

	<!-- 全局样式 -->
	<link href="{$Think.const.APP_PATH}Public/Hotel/css/hotel.css" type="text/css" rel="stylesheet" />
	<include file="Public:top1" />

	<!-- BEGIN PAGE LEVEL STYLES -->

	<link rel="stylesheet" type="text/css" href="{$Think.const.APP_PATH}Public/media/css/select2_metro.css" />

	<link rel="stylesheet" href="{$Think.const.APP_PATH}Public/media/css/DT_bootstrap.css" />

	<!-- END PAGE LEVEL STYLES -->
	<style type="text/css">
		.code_img {
			width:100px;
			height:100px;
		}
	</style>
	<title>酒店管理系统</title>
</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<include file="Public:header" />

	<!-- BEGIN CONTAINER -->

	<div class="page-container row-fluid">



		<!-- BEGIN PAGE -->

		<div class="page-content" style="margin-left:0px;">

			<!-- BEGIN PAGE CONTAINER-->        

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							{$global_tpl_view.module_name}<small> {$global_tpl_view.action_name}</small>

						</h3>


						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-globe"></i>{$global_tpl_view.title_name}</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>
									
									<a href="javascript:;" class="reload"></a>
			

								</div>

							</div>

							<div class="portlet-body">

								<table class="table table-striped table-bordered table-hover sample_1">
									<thead>
										<tr>
											<th>序号</th>
											<th>二维码图片</th>
											<th>备注内容</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>								
										<volist name="html['list']" id="vo" key="i">
										<tr class="odd gradeX">
											<td >{$vo.code_id}</td>
											<td><a href="{$vo.code_url}" target="_blank"><img class="code_img" src="{$vo.code_url}" /></a></td>
											<td >{$vo.yuangong}</td>
											<td class="center">
												<a target="_blank" href="{:U('Hotel/WxCode/edit',array('act'=>'update','code_id'=>$vo['id']))}">备注</a>
											</td>
										</tr>
										</volist>
									</tbody>
								</table>
							</div>
	
						</div>

						<!-- END EXAMPLE TABLE PORTLET-->

					</div>

				</div>
				<!-- END PAGE CONTENT-->

			</div>

			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>




	
</body>

<!-- END BODY -->

</html>
