<!DOCTYPE html>
<html>
<head>	<!-- 全局样式 -->	<include file="Public:top" />
	<!-- BEGIN PAGE LEVEL STYLES -->
	<link rel="stylesheet" type="text/css" href="{$Think.const.APP_PATH}Public/media/css/select2_metro.css" />
	<link rel="stylesheet" href="{$Think.const.APP_PATH}Public/media/css/DT_bootstrap.css" />
	<!-- END PAGE LEVEL STYLES -->	<style type="text/css">					</style>	
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-header-fixed">
	<include file="Public:header" />
	<!-- BEGIN CONTAINER -->
	<div class="page-container row-fluid">
		<!-- 左侧导航 -->		<include file="Public:sidebar" />
		<!-- BEGIN PAGE -->
		<div class="page-content">
			<!-- BEGIN PAGE CONTAINER-->        
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN PAGE TITLE & BREADCRUMB-->
						<h3 class="page-title">
							{$global_tpl_view.module_name}<small> {$global_tpl_view.action_name}</small>
						</h3>
						<!-- END PAGE TITLE & BREADCRUMB-->
					</div>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN EXAMPLE TABLE PORTLET-->
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption"><i class="icon-globe"></i>{$global_tpl_view.title_name}</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"></a>									
									<a href="javascript:;" class="reload"></a>			
								</div>
							</div>
							<div class="portlet-body">
								<div class="clearfix">
									<div class="btn-group">								
										<button class="btn green btn_bak" data-url="{:U('Admin/User/edit',array(act=>add))}">
											{$global_tpl_view.add_name} <i class="icon-plus"></i>
										</button>							
									</div>								</div>
								<table class="table table-striped table-bordered table-hover sample_1">
									<thead>
										<tr>
											<th>账号</th>
											<th class="hidden-480">最后登录时间</th>											<th class="hidden-480">最后登录IP</th>											<th class="hidden-480">账号状态</th>
											<th >操作</th>
										</tr>
									</thead>
									<tbody>																		<volist name="user_list" id="vo">
										<tr class="odd gradeX">
											<td>{$vo.account}</td>
											<td class="center hidden-480">{$vo.last_login_time}</td>											<td class="center hidden-480">{$vo.last_login_ip}</td>											<td class="center hidden-480">												<if condition="($vo[status] eq 0)">													{$vo.status_info}												<else />													<span class="required">{$vo.status_info}</span>												</if>																							</td>
											<td >												<a href="javascript:;" class="btn_bak" data-target="1" data-url="{:U('Admin/Hotel/index',array('user_id'=>$vo['id']))}">旗下酒店</a>												| <a href="javascript:;" class="btn_bak" data-target="1" data-url="{:U('Admin/Hotel/hotel_edit',array('act'=>'add','user_id'=>$vo['id']))}">追加酒店</a> 												|												<if condition="($vo[status] eq 0)">													<a href="{:U('Admin/User/user_status',array('id'=>$vo['id'],'status'=>2))}" class="check">禁用</span></a>												<else />													<a href="{:U('Admin/User/user_status',array('id'=>$vo['id'],'status'=>0))}" class="check">启用</a>												</if>													| <a href="{:U('Admin/User/del_account',array('id'=>$vo['id']))}" class="check">删除</a>																							</td>
										</tr>										</volist>
									</tbody>
								</table>
							</div>	
						</div>
						<!-- END EXAMPLE TABLE PORTLET-->
					</div>
				</div>				<!-- END PAGE CONTENT-->
			</div>
			<!-- END PAGE CONTAINER-->
		</div>
		<!-- END PAGE -->
	</div>
	<!-- END CONTAINER -->
	<!-- 页脚 -->	<include file="Public:foot" />	<!-- 核心插件 -->	<include file="Public:bottom" />
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/select2.min.js"></script>
	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/jquery.dataTables.js"></script>
	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/DT_bootstrap.js"></script>
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/app.js"></script>
	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/table-managed-Admin-User-index.js"></script>     
	<script type="text/javascript">
		jQuery(document).ready(function() {       
		   App.init();
		   TableManaged.init();
		});
	</script>	</body>

<!-- END BODY -->
</html>
