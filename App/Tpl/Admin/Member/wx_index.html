<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/jquery-ui-1.10.3.min.js"></script>	
	<script type="text/javascript">
		$(function() {
			$("#add_user").click(function(e){
				$("#add").css("left",e.pageX-200).css("top",e.pageY).show("1000");
				$("#close").click(function(){
					$("#add").hide("1000");
				});
			});

		});
	</script>
</head>
<!-- END HEAD -->

<style type="text/css">

dd{ margin:10px auto; width:150px;}
#add_user{ cursor:pointer;}

</style>

	<include file="Public:header" />

		<div class="page-content">

				<div class="row-fluid">

						<h3 class="page-title">
							{$global_tpl_view.module_name}<small> {$global_tpl_view.action_name}</small>

							<div id="add_user" style="float:right;">导出Excel</div>
							
						<form action="{:U('/Admin/Statement/down_all_wxuser')}" id="form_sample_1" method="post" class="form-horizontal">	
						<!--导出的选择弹窗  开始-->
						 <div id="add">
						   <div style="border-bottom:1px ridge #eee; text-align:center;">选择字段</div>
							<div>
								<label class="checkbox line">			
									<input type="checkbox" value="subscribe" name="feild[]"   /> 是否关注
								</label>
								<label class="checkbox line">			
									<input type="checkbox" value="subscribe_time" name="feild[]"   /> 关注日期
								</label>
								<label class="checkbox line">			
									<input type="checkbox" value="uname" name="feild[]"   /> 用户姓名
								</label>
								<label class="checkbox line">			
									<input type="checkbox" value="phone" name="feild[]"   /> 手机号码
								</label>
								<label class="checkbox line">			
									<input type="checkbox" value="is_from" name="feild[]"   /> 来源方式
								</label>
								<label class="checkbox line">			
									<input type="checkbox" value="code_id" name="feild[]"   /> 二维码参数
								</label>
								<label class="checkbox line">

								</label>
								<label class="checkbox line">			
									<input type="checkbox" value="hotel_remarks" name="feild[]"   /> 酒店备注
								</label>
								<label class="checkbox line">			
									<input type="checkbox" value="yuangong" name="feild[]"   /> 员工
								</label>
									
							</div>
							 <div style=" text-align:center;">
								<button type="submit"  >导出</button>
								<input type="button" value="关闭" id="close"/>
							</div>
						 </div>
						<!--导出的选择弹窗  结束-->
					</form>
					
						</h3>
						<!-- END PAGE TITLE & BREADCRUMB-->
						
						
					</div>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->

									<a href="javascript:;" class="reload"></a>			
								</div>
							</div>
							<div class="portlet-body">
								
								<table class="table table-striped table-bordered table-hover sample_1">

											<th>序号</th>											<th>微信ID(腾讯加密)</th>
											<th>关注日期</th>											<th>是否关注</th>											<th>来源方式</th>
											<th>手机号码</th>											<th>二维码参数</th>											<th>酒店备注</th>											<th>二维码备注</th>											<!--

									<tbody>																		<volist name="html['list']" id="vo" key="i">

											<td >{$i}</td>											<th>{$vo.wxid}</th>
											<td>{$vo.subscribe_time}</a></td>											<td>{$vo.subscribe}</td>											<td>{$vo.userfrom}</td>											<td>{$vo.phone}</td>											<td>{$vo.code_id}</td>											<td>{$vo.yuangong}</td>											<td>{$vo.hotel_remarks}</td>											<!--
											<td class="center">												<a href="javascript:;" class="btn_bak"  data-record_prev="1" data-url="{:U('Admin/Siri/edit',array('act'=>'update','siri_id'=>$vo['id']))}">编辑</a>												| <a href="{:U('Admin/Siri/edit',array('act'=>'delete','siri_id'=>$vo['id']))}" class="check" >删除</a>											</td>											-->
										</tr>										</volist>
									</tbody>
								</table>
							</div>	
						</div>
						<!-- END EXAMPLE TABLE PORTLET-->
					</div>
				</div>				<!-- END PAGE CONTENT-->
			</div>
			<!-- END PAGE CONTAINER-->
		</div>
