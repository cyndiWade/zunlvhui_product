<!DOCTYPE html>
<html>
<head>	<!-- 全局样式 -->	<include file="Public:top" />
	<!-- BEGIN PAGE LEVEL STYLES -->
	<link rel="stylesheet" type="text/css" href="{$Think.const.APP_PATH}Public/media/css/select2_metro.css" />
	<link rel="stylesheet" href="{$Think.const.APP_PATH}Public/media/css/DT_bootstrap.css" />
	<!-- END PAGE LEVEL STYLES -->	<style type="text/css">					</style>	
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-header-fixed">
	<include file="Public:header" />
	<!-- BEGIN CONTAINER -->
	<div class="page-container row-fluid">
		<!-- 左侧导航 -->		<include file="Public:sidebar" />
		<!-- BEGIN PAGE -->
		<div class="page-content">
			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<div id="portlet-config" class="modal hide">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h3>portlet Settings</h3>
				</div>
				<div class="modal-body">
					<p>Here will be a configuration form</p>
				</div>
			</div>
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE CONTAINER-->        
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->
				<div class="row-fluid">
					<div class="span12">
					
						<!-- BEGIN PAGE TITLE & BREADCRUMB-->
						<h3 class="page-title">
							{$MODULE_NAME}<small> {$ACTION_NAME}</small>
						</h3>
						<!-- END PAGE TITLE & BREADCRUMB-->
					</div>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN EXAMPLE TABLE PORTLET-->
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption"><i class="icon-globe"></i>{$Department_info.name}-负责人：{$Department_info.principal}</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"></a>									
									<a href="javascript:;" class="reload"></a>			
								</div>
							</div>
							<div class="portlet-body">
								<div class="clearfix">
									<div class="btn-group">									
											<button  class="btn green btn_bak" data-url="?s=/Admin/Personnel/occupation_edit/act/add/id/{$Department_info.id}">
											添加职位<i class="icon-plus"></i>
											</button>						
									</div>																		<div class="btn-group">										<a data-toggle="dropdown" href="#" class="btn">											<i class="m-icon-swapleft"></i>										</a>										<ul class="dropdown-menu">											<li><a href="javascript:;" class="btn_bak" data-url="?s=/Admin/Personnel/department"><i class="icon-arrow-left"></i> 返回部门列表</a></li>											<li><a href="javascript:;" class="btn_bak" data-go="-1"><i class="icon-arrow-left"></i> 返回上一层操作</a></li>										</ul>									</div>										</div>
								<table class="table table-striped table-bordered table-hover sample_1">
									<thead>
										<tr>
											<th>职位名称</th>
											<th class="hidden-480">编制人数</th>
											<th class="hidden-480">添加时间</th>
											<th class="hidden-480">备注信息</th>
											<th >操作</th>
										</tr>
									</thead>
									<tbody>																		<volist name="occupation_list" id="vo">
										<tr class="odd gradeX">
											<td>{$vo.name}</td>
											<td class="hidden-480">{$vo.num}</a></td>
											<td class="hidden-480">{$vo.create_time}</td>
											<td class="center hidden-480">{$vo.remarks}</td>
											<td >												<a href="?s=/Admin/Staff/index/occupation_id/{$vo.id}" class="btn_bak" data-record_prev="1">查看员工</a>												| <a href="?s=/Admin/Personnel/occupation_edit/act/update/id/{$vo.id}">编辑</a>												| <a href="?s=/Admin/Personnel/occupation_edit/act/delete/id/{$vo.id}" class="check">删除</a>																							</td>
										</tr>										</volist>
									</tbody>
								</table>
							</div>	
						</div>
						<!-- END EXAMPLE TABLE PORTLET-->
					</div>
				</div>				<!-- END PAGE CONTENT-->
			</div>
			<!-- END PAGE CONTAINER-->
		</div>
		<!-- END PAGE -->
	</div>
	<!-- END CONTAINER -->
	<!-- 页脚 -->	<include file="Public:foot" />	<!-- 核心插件 -->	<include file="Public:bottom" />

	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/select2.min.js"></script>

	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/DT_bootstrap.js"></script>
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/app.js"></script>

	<script type="text/javascript">
		jQuery(document).ready(function() {       
		   App.init();
		   TableManaged.init();
		});
	</script>	</body>
