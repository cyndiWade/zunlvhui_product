			<!-- BEGIN PAGE CONTAINER-->

				<div class="row-fluid">

					<div class="span12">

						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>{$global_tpl_view.title_name}</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"></a>
									<a href="javascript:;" class="reload"></a>				
								</div>
							</div>
							<div class="portlet-body form">
								<!-- BEGIN FORM-->
								<form action="" id="form_sample_1" method="post" class="form-horizontal">                     
									<div class="alert alert-error hide">
										<button class="close" data-dismiss="alert"></button>
										请在文本框输入相应内容.
									</div>
									<div class="alert alert-success hide">
										<button class="close" data-dismiss="alert"></button>
										验证成功
									</div>																		<div class="control-group">										<label class="control-label">客人意见：</label>										<div class="controls">												<label class="radio">												<input type="radio" name="dispose_status" value="{$html['dispose_status'][3]['num']}" checked/>												{$html['dispose_status'][3]['admin_explain']}											</label>											<label class="radio">												<input type="radio" name="dispose_status" value="{$html['dispose_status'][4]['num']}"  />												{$html['dispose_status'][4]['admin_explain']}											</label> 										</div>									</div>									<div class="control-group">										<label class="control-label">拒绝理由：</label>										<div class="controls">											{$html.order_info.dispose_content}											</div>									</div>									<div class="control-group">										<label class="control-label">回馈内容：<span class="required">*</span></label>										<div class="controls">											<textarea rows="3" name="feedback" class="span4 m-wrap">{$html.order_info.feedback}</textarea>										</div>									</div>
									<div class="form-actions">										
										<button type="submit" class="btn purple">提交</button>										<button class="btn" type="reset">重置</button>

									</div>
								</form>

						</div>
