																								<th>操作</th>					
										</tr>
									</thead>
									<tbody>										<volist name="html['list']" id="vo">

											<td>{$vo.type}</td>

											<td>{$vo.city}</td>

											<td>{$vo.over_time}</td>													<td>{$vo.create_time}</td>													<td>{$vo.number}</td>																			<td>{$vo.status}</td>																				<td class="center">												<a href="javascript:;" class="btn_bak" data-target="1" data-url="{:U('Admin/Coupon/coupon_edit',array('act'=>'update','coupon_id'=>$vo['id']))}">详情</a>											| <a href="javascript:;" class="btn_bak" data-target="1" data-url="{:U('Admin/Coupon/coupon_img',array('coupon_id'=>$vo['id']))}">图片</a>											| <a class="check" href="{:U('Admin/Coupon/coupon_edit',array('act'=>'delete','coupon_id'=>$vo['id']))}">删除</a>										</td>
