<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
	<!-- 全局样式 -->	<include file="Public:top" />
	<!-- BEGIN PAGE LEVEL STYLES -->
	<link rel="stylesheet" type="text/css" href="{$Think.const.APP_PATH}Public/media/css/select2_metro.css" />
	<link rel="stylesheet" type="text/css" href="{$Think.const.APP_PATH}Public/media/css/chosen.css" />
	<!-- END PAGE LEVEL STYLES -->	<style type="text/css">		.least {			width:70px !important;		}	</style>	
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-header-fixed">
	<include file="Public:header" />
	<!-- BEGIN CONTAINER -->
	<div class="page-container row-fluid">
		<!-- 左侧导航 -->		<include file="Public:sidebar" />
		<!-- BEGIN PAGE -->  
		<div class="page-content">
			<!-- BEGIN PAGE CONTAINER-->
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->   
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN STYLE CUSTOMIZER -->						<!-- END BEGIN STYLE CUSTOMIZER -->     
						<h3 class="page-title">
						{$global_tpl_view.module_name}<small> {$global_tpl_view.action_name}</small>
						</h3>		
					</div>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN VALIDATION STATES-->
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>{$global_tpl_view.title_name}</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"></a>
									<a href="javascript:;" class="reload"></a>				
								</div>
							</div>
							<div class="portlet-body form">
								<!-- BEGIN FORM-->
								<form action="" id="form_sample_1" method="post" class="form-horizontal">                     
									<div class="alert alert-error hide">
										<button class="close" data-dismiss="alert"></button>
										请在文本框输入相应内容.
									</div>
									<div class="alert alert-success hide">
										<button class="close" data-dismiss="alert"></button>
										验证成功
									</div>
									<div class="control-group">
										<label class="control-label">标题：<span class="required">*</span></label>
										<div class="controls">
											<input type="text" name="title" value="{$html.title}" data-required="1" class="span2 m-wrap"/>
										</div>
									</div>																		<div class="control-group">										<label class="control-label">类别：<span class="required">*</span></label>											<div class="controls">												<select class="small m-wrap" tabindex="1" name="type">																																			<foreach name="html['coupon_type']" item="vo">															<if condition="($html['type'] eq $vo['num'])">														<option value="{$vo.num}" selected="selected">{$vo.explain}</option>													<else />														<option value="{$vo.num}">{$vo.explain}</option>													</if>																					</foreach>												</select>											</div>									</div>																		<div class="control-group">										<label class="control-label">城市：<span class="required">*</span></label>										<div class="controls">											<input type="text" name="city" value="{$html.city}" data-required="1" class="span2 m-wrap"/>										</div>									</div>																			<div class="control-group">										<label class="control-label">开始时间：</label>										<div class="controls">											<input type="text" name="start_time" value="{$html.start_time}"  readonly="" class="span2 wade_datetimepicker" data-date-format="yyyy-mm-dd">											<span class="add-on">												<i class="icon-calendar"></i>											</span>										</div>									</div>																		<div class="control-group">										<label class="control-label">结束时间：</label>										<div class="controls">											<input type="text" name="over_time" value="{$html.over_time}"  readonly="" class="span2 wade_datetimepicker" data-date-format="yyyy-mm-dd">											<span class="add-on">												<i class="icon-calendar"></i>											</span>										</div>									</div>																			<div class="control-group">										<label class="control-label">数量：<span class="required">*</span></label>										<div class="controls">											<input type="text" name="number" value="{$html.number}" class="span2 m-wrap"/>										</div>									</div>																					<div class="control-group">										<label class="control-label">上下架<span class="required">*</span></label>										<div class="controls">																						<foreach name="html['coupon_status']" item="vo">														<if condition="($html['status'] eq $vo['num'])">													<label class="radio">														<input type="radio" name="status" value="{$vo['num']}" checked="checked">															{$vo['explain']}													</label>												<else />													<label class="radio">														<input type="radio" name="status" value="{$vo['num']}">															{$vo['explain']}													</label>												</if>																			</foreach>										</div>									</div>																		<div class="control-group">										<label class="control-label">介绍：</label>										<div class="controls">											<textarea rows="3" name="text" class="span4 m-wrap">{$html.text}</textarea>										</div>									</div>																		<div class="control-group">										<label class="control-label">短信内容：</label>										<div class="controls">											<textarea rows="3" name="msg_content" class="span4 m-wrap">{$html.msg_content}</textarea>										</div>									</div>																		
									<div class="form-actions">										
										<button type="submit" class="btn purple">提交</button>										<button class="btn" type="reset">重置</button>

									</div>
								</form>
								<!-- END FORM-->
							</div>
						</div>
						<!-- END VALIDATION STATES-->
					</div>
				</div>				<!-- END PAGE CONTENT-->         
			</div>
			<!-- END PAGE CONTAINER-->
		</div>
		<!-- END PAGE -->  
	</div>
	<!-- END CONTAINER -->
	<!-- 页脚 -->	<include file="Public:foot" />
	<!-- 核心插件 -->	<include file="Public:bottom" />
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/additional-methods.min.js"></script>
	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/select2.min.js"></script>
	<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/chosen.jquery.min.js"></script>	
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL STYLES -->
	<script src="{$Think.const.APP_PATH}Public/media/js/app.js"></script>	<script src="{$Think.const.APP_PATH}Public/media/js/form-validation-Admin-Coupon-coupon_edit.js"></script> 			
	<!-- END PAGE LEVEL STYLES -->    
	<script>
		jQuery(document).ready(function() {   
		   // initiate layout and plugins
		   App.init();
		   FormValidation.init();		});
	</script>
	<!-- END JAVASCRIPTS -->   

<!-- END BODY -->
</html>
