		            retryFailTooManyItems: "Retry failed - you have reached your file limit.",		            onLeave: "文件被上传，如果你现在离开上传将被取消."		        }						   };				/* 选择上传文件类型 */		type.change(function () {			var _this = $(this);			if (_this.val() == '') {				alert('请选择上传文件类型');				return false;			}						options.request.params.type = _this.val();			//实例类		    var thumbnailuploader = new qq.FineUploader(options);		  			//设置手动上传文件		    $('#triggerUpload').click(function() {		      thumbnailuploader.uploadStoredFiles();	//手动上传函数		    });		});						/* 删除图片 */		var icon_remove = $('.icon-remove');		icon_remove.click(function () {			var _this = $(this);			var check = confirm('确定删除？');			if (check == true) {				//提交的地址，post传入的参数				$.post(delete_server,{					'id' : _this.data('id')				},function(result){					if (result.status == 0) {						alert(result.msg);						window.location.href = go_back_url;					} else {						alert(result.msg);					}				},'json');			}					});			})();			</script>
